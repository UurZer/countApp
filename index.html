<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">

      <div class="date-input ">
        <input type="text" id="date-input" placeholder="--/--/----">
      </div>
      <div class="time-input ">
        <input type="time" id="time-input" placeholder="">

      </div>
      <div id="countDown">
       <div id="container">
         <div class="container-item ">
           <span class="count-numbers">Days</span>
         </div>
         <div class="container-item ">
           <span class="count-numbers">Hours</span>
         </div>
         <div class="container-item ">
           <span class="count-numbers">Minutes</span>
         </div>
         <div class="container-item ">
           <span class="count-numbers">Seconds</span>
      </div>

       </div>
        
        <span id="getCountDown"></span>
      </div>
  </div>
